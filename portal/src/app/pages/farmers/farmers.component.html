<!-- modal for add/update -->
<div
  class="modal fade"
  [ngClass]="{ show: isEdit }"
  id="addUpdateMasterModal"
  tabindex="-1"
  aria-labelledby="addUpdateMasterModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUpdateMasterModalLabel">
          {{ isEdit == "Update" ? "Update" : "Add" }} {{ masterName }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="isEdit = undefined"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="farmerType" class="form-label">Farmer Type</label>
                <select
                  id="farmerType"
                  class="form-control"
                  [(ngModel)]="masterToAddOrEdit.farmerType"
                  name="farmerType"
                >
                  <option value="" >Select Farmer Type</option>
                  <option value="regular">Regular</option>
                  <option value="premium">Premium</option>
                </select>
              </div>
              <div class="form-group">
                <label for="masterName" class="form-label">Name</label>
                <input
                  id="masterName"
                  class="form-control"
                  [(ngModel)]="masterToAddOrEdit.name"
                  name="masterName"
                  type="text"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label for="mobile" class="form-label">Mobile</label>
                <input
                  id="mobile"
                  class="form-control"
                  [(ngModel)]="masterToAddOrEdit.mobile"
                  name="mobile"
                  type="text"
                  placeholder="Mobile"
                  maxlength="10"
                  minlength="10"
                  pattern="[0-9]{10}"
                  required
                  #mobileInput="ngModel"
                 
                />
                <div class="form-group">
                  <label for="village" class="form-label">Village</label>
                  <input
                    id="village"
                    class="form-control"
                    [(ngModel)]="masterToAddOrEdit.village"
                    name="village"
                    type="text"
                    placeholder="Enter Village Name"
                    maxlength="30"
                    minlength="3"
                    pattern="^[a-zA-Z\s]+$"
                    required
                    #villageInput="ngModel"  
                  />
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="isEdit = undefined"
        >
          Close
        </button>
        <button
          *ngIf="isEdit == 'Add'"
          type="button"
          class="btn btn-primary"
          (click)="addNewItem()"
        >
          Add
        </button>
        <button
          *ngIf="isEdit == 'Update'"
          type="button"
          class="btn btn-primary"
          (click)="editItem(masterToAddOrEditIndex)"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
<!-- masters -->

<div class="row">
  <div class="col-12 col-md">
    <div class="row">
      <div class="col">
        <!-- Date time card -->
        <div class="card bg-white">
          <div class="card-header">
            <div class="d-flex justify-content-center align-items-center">
              <h2>{{ masterName }} Management</h2>
            </div>
          </div>
          <div class="card-body">
            <!-- Masters -->
            <div class="container">
              <!-- selectable chips/badges for masters -->
              <div class="row">
                <div class="col-12">
                  <div
                    class="d-flex flex-column flex-md-row justify-content-between"
                  >
                    <div>
                      <button
                        class="btn btn-primary w-100 w-md-auto"
                        data-bs-toggle="modal"
                        data-bs-target="#addUpdateMasterModal"
                        (click)="selectItemToAdd()"
                      >
                        <i class="fi fi-rr-add"></i>
                        <span class="ms-2"> Add {{ masterName }} </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <!-- Pagination Controls -->
                    <pagination-controls
                      id="roles_list"
                      (pageChange)="p = $event; getData()"
                    >
                    </pagination-controls>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-hover table-striped">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Farmer Type</th>
                          <th>Name</th>
                          <th>Mobile</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          *ngFor="
                            let item of data
                              | paginate
                                : {
                                    id: 'roles_list',
                                    itemsPerPage: limit,
                                    currentPage: p,
                                    totalItems: total
                                  };
                            let i = index
                          "
                        >
                          <td>{{ i + 1 }}</td>
                          <td>{{ item.farmerType }}</td>
                          <td>{{ item.name }}</td>
                          <td>{{ item.mobile }}</td>

                          <td>
                            <button
                              class="btn btn-outline-primary btn-sm"
                              (click)="selectItemToEdit(i)"
                            >
                              <i class="fi fi-rr-pencil"></i>
                            </button>
                            <button
                              class="btn btn-outline-danger btn-sm"
                              (click)="deleteItem(i)"
                            >
                              <i class="fi fi-rr-trash"></i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
